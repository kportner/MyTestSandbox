
<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Dijit TextBoxes</title>
		<link rel="stylesheet" href="http://dojotoolkit.org/documentation/tutorials/resources/style/demo.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.5/dijit/themes/claro/claro.css" media="screen">
	</head>
	<body class="claro">
		<h1>dijit/form/TextBox and dijit/form/SimpleTextarea</h1>
		<div>
			<label for="text">Name:</label>
			<input id="text">
		</div>
		<div>
			<label for="textarea">Description:</label>
			<textarea id="textarea"></textarea>
		</div>
		<!-- load dojo and provide config via data attribute -->
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.5/dojo/dojo.js" data-dojo-config="isDebug: true, async: true"></script>
		<script>
			
			require(["dijit/form/TextBox", "dijit/form/SimpleTextarea", "dojo/domReady!"], function(TextBox, SimpleTextarea) {
				
				var textbox = new TextBox({
					placeHolder: "Enter text here."
				}, "text");
				textbox.startup();

				var textarea = new SimpleTextarea({
					rows: 5,
					cols: 50,
					onFocus: function(){ console.log("textarea focus handler"); },
					onBlur: function(){ console.log("textarea blur handler"); },
					selectOnClick: true,
					value: "This is a sample SimpleTextarea."
				}, "textarea");
				textarea.startup();
			});
			
		</script>
	</body>
</html>
