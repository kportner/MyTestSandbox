
<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Dijit TextBoxes</title>
		<link rel="stylesheet" href="http://dojotoolkit.org/documentation/tutorials/resources/style/demo.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.5/dijit/themes/claro/claro.css" media="screen">
		<!-- load dojo and provide config via data attribute -->
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.5/dojo/dojo.js" data-dojo-config="isDebug: true, async: true, parseOnLoad: true"></script>
		<script>
			require(["dojo/ready", "dijit/registry", "dojo/parser", "dijit/form/TextBox"],
			function(ready, registry){
			  ready(function(){
			    registry.byId("text").focus();
			  });
			});
		</script>
		
	</head>
	<body class="claro">
		<h1>dijit/form/TextBox and dijit/form/SimpleTextarea</h1>
		<div>
			<label for="text">Name:</label>
			<input id="text" data-dojo-type="dijit.form.TextBox"
				data-dojo-props="placeHolder:'Enter text here.'">
		</div>
		<div>
			<label for="textarea">Description:</label>
			<textarea id="textarea" rows="5" cols="50"
				data-dojo-type="dijit.form.SimpleTextarea"
			 	data-dojo-props="
					onFocus:function(){ console.log('textarea focus handler') },
					onBlur:function(){ console.log('textarea blur handler') },
					selectOnClick:true
			">This is a sample SimpleTextarea.</textarea>
		</div>
		<script>
			// load requirements for declarative widgets in page content
			require(["dojo/parser", "dijit/form/TextBox", "dijit/form/SimpleTextarea", "dojo/domReady!"]);
		</script>
	</body>
</html>
